<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div vertical</title>
    <style>
        body{
            font-family: Arial;
            color: white;
        }
        .split{
            height:100%;
            width:50%;
            position: fixed;
        }
        .left{
            left:0;
            background-color: blue;
        }
        .right{
            right:0;
            background-color: red;
        }
        
        
        
    </style>
    
</head>
<body>
    <div class=  "split left">
        <div class="centered"> 
            <h2>Balaji</h2>
        </div>
    </div>    
    <div class=  "split right">
        <div class="centered"> 
            <h2>Balu</h2>
        </div>
    </div>    
</body>
</html>
